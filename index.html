<!DOCTYPE html>
<html>
  <head>
    <title>Dialog Template</title>
    <meta charset="UTF-8" />

  <style>
    body {
      font-family: Times, "Work Sans", sans-serif;
      margin: 0;
      font-weight: 400;
    }
    #launch-dialog {
      background: tomato;
      border-radius: 4px;
      color: #fff;
      font-family: Helvetica, Arial, sans-serif;
      padding: 0.5rem 1rem;
      position: static;
    }
    .signon {
      display: grid;
      margin: 1rem;
    }
  </style>
  <body>
    <bds-nav></bds-nav>

    <script>
      const button = document.getElementById("launch-dialog");
      button.addEventListener("click", () => {
        document.querySelector("bds-modal").open = true;
      });

      document
        .querySelector("bds-modal")
        .addEventListener("bds-modal-closed", (e) => {
          console.log("BDSModal Closed!");
        });
    </script>

    <script type="module" src="src/components/bds-hdr.js"></script>
    <!-- <script type="module" src="src/components/bds-nav.js"></script> -->

    <script type="module" src="src/components/bds-modal.js"></script>
  </body>
</html>
